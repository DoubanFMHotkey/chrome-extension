<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Douban FM Hotkey Options</title>
    <style type="text/css">
      input {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="status"></div>
    <div id="options">
      <div class="server">
        <label for="server">服务器地址：</label>
        <input id="server" type="text" name="server" />
      </div>
      <div class="token">
        <label for="token">Access token：</label>
        <input id="token" type="text" name="token" />
      </div>
      <button id="save">保存</button>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
